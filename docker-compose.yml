services:
  # PHP Apache Service
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drrm_php
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
    networks:
      - drrm_network
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=drrm_app
      - MYSQL_USER=drrm_user
      - MYSQL_PASSWORD=drrm_password

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: drrm_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: drrm_app
      MYSQL_USER: drrm_user
      MYSQL_PASSWORD: drrm_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - drrm_network

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: drrm_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      UPLOAD_LIMIT: 50M
    depends_on:
      - mysql
    networks:
      - drrm_network

networks:
  drrm_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
