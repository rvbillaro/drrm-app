version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: drrm_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: drrm_app
      MYSQL_USER: drrm_user
      MYSQL_PASSWORD: drrm_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - drrm_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: drrm_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: drrm_user
      PMA_PASSWORD: drrm_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - drrm_network

volumes:
  mysql_data:

networks:
  drrm_network:
    driver: bridge
